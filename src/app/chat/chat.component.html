<div id="container">
  <div id="header" style="display: flex">
    <div class="avatarSction">

        <img
          width="50px"
          src="../../assets/images/Profile-PNG-File.png"
          alt=""
        />
        
      </div>
  
    <div class="name">vyasa</div>
    <div class="actionButtons pt-3"> 
      <i class="fa-solid fa-paperclip pe-3"></i>
      <i class="fa-solid fa-ellipsis-vertical"></i></div>
  </div>
  <div id="body">
    <div
      class="message"
      [ngClass]="{ me: message.me }"
      *ngFor="let message of conversation.messages"
    >
      <div class="messageContent">
        {{ message.body }}
        <div class="time">{{ message.time }}</div>
      </div>
    </div>
  </div>
  <div id="footer">
    <div id="smileyIcon">
      <img
        width="32px"
        style="margin: 18px 5px; cursor: pointer"
        src="../../assets/images/smiley-svgrepo-com.svg"
        alt=""
      />
    </div>
    <div id="textarea">
      <textarea
        (keyup.enter)="submitMessage($event)"
        class="form-control form-control-sm m-2"
      ></textarea>
    </div>
    <div id="micIcon">
      <img
        width="30px"
        style="margin: 20px 5px; cursor: pointer"
        src="../../assets/images/microphone-svgrepo-com.svg"
        alt=""
      />
    </div>
  </div>
</div>
